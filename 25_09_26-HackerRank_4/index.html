<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diagonal Difference - Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; max-width:900px; margin: auto; color:#111; background:#f7f7fb; }
    h1 { margin-top: 0; }
    textarea { width:100%; height:160px; font-family: monospace; font-size:14px; padding:10px; box-sizing:border-box; }
    .row { display:flex; gap:8px; margin-top:8px; }
    button { padding:10px 14px; font-size:14px; cursor:pointer; }
    pre { background:#111; color:#bfe7c6; padding:12px; border-radius:6px; overflow:auto; }
    .card { background:white; padding:16px; border-radius:8px; box-shadow:0 6px 18px rgba(25,25,45,0.06); }
    label{ font-weight:600; display:block; margin-bottom:6px; }
  </style>
</head>
<body>
  <h1>Diagonal Difference — Demo (HackerRank)</h1>
  <p>Pega la entrada (input) en el cuadro y presiona <strong>Ejecutar</strong>. El formato esperado es el de HackerRank:</p>
  <pre>Ejemplo de entrada:
3
11 2 4
4 5 6
10 8 -12
</pre>

  <div class="card">
    <label for="inputArea">Entrada (stdin)</label>
    <textarea id="inputArea">3
11 2 4
4 5 6
10 8 -12</textarea>

    <div class="row" style="margin-top:12px;">
      <button id="runBtn">Ejecutar</button>
      <button id="sampleBtn">Cargar ejemplo</button>
      <button id="clearBtn">Limpiar</button>
    </div>

    <h3>Salida</h3>
    <pre id="outputArea">—</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
